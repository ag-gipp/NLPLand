[tool.poetry]
name = "NLPLand"
version = "v0.2.0"
description = ""
authors = ["Lennart Kuell <lennart.kuell@gmail.com>", "Jan Philip Wahle <wahle@uni-wuppertal.de>", "Terry Ruas <ruas@uni-wuppertal.de>"]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
click = "^7.0.1"
python-dotenv = "^0.16"
tika = "^1.24"
tqdm = "^4.61.0"
lxml = "^4.6.1"
pandas = "^1.3.4"
nltk = "^3.6.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^3.0.0"
black = "^21.9b0"
isort = "^5.9.3"
pyright = "^0.0.10"
pytest-mock = "^3.6.1"
flake8 = "^4.0.1"
flake8-black = "^0.2.3"
flake8-isort = "^4.1.1"
flake8-annotations = "^2.7.0"
flake8-docstrings = "^1.6.0"
flake8-bugbear = "^21.9.2"
flake8-comprehensions = "^3.7.0"
darglint = "^1.8.1"
pdoc3 = "^0.10.0"

[tool.poetry.scripts]
cli = "nlpland.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 100
